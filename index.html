<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <img src="" id="img" width="480" />
    <script>
      console.log("fetch");
      async function getimg(img) {
        const result = await fetch(img);
        const blob = await result.blob();
        document.getElementById("img").src = URL.createObjectURL(blob);
      }

      getimg("pic.jpg")
        .then((result) => {
          console.log("yay");
        })
        .catch((err) => {
          console.log("error!");
          console.error(err);
        });
    </script>
  </body>
</html>
